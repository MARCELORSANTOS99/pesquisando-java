<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Nova Pesquisa</h1>
		</div>

		<form class="row g-3" action="/pesquisa/novo" method="POST">
			<div class="col-12">
				<label for="nomeCidade" class="form-label">Cidade</label> <input
					name="nomeCidade"
					placeholder="São Paulo">
			</div>
			<div class="col-12">
				<label for="nomePergunta" class="form-label">Pergunta</label> <input
					name="nomePergunta"
					placeholder="Em que você vai votar para 2022?">
			</div>
			<div class="col-md-6">
				<label for="nomeResposta" class="form-label">Resposta separado por (;)</label>
				 <input name="nomeResposta" placeholder="Ex: Ótimo;Bom;Ruim">

			</div>

			<div class="col-12">
				<button type="submit" class="btn btn-success">Enviar</button>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Add Reposta</button>
			</div>
		</form>

	</div>




</body>
