<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Nova Pesquisa</h1>
			<a href="/home">
				<button type="submit" class="btn btn-outline-secondary">Voltar</button>
			</a>

		</div>


		<div class="card mt-3">
			<form class="row g-3" th:action="@{/pesquisa/novo}" method="POST" th:object = "${pergunta}">
				<div class="form-group">
					<label for="nomePergunta" class="form-label">Pergunta</label> <input
						name="nomePergunta" placeholder="Em que você vai votar para 2022?"
						class="form-control">
				</div>

				<div class="form-group">
					<label for="nomeResposta" class="form-label">Resposta
						separado por (;)</label> <input name="nomeResposta"
						placeholder="Ex: Ótimo;Bom;Ruim" class="form-control">

				</div>

				<div class="col-12">
					<button type="submit" class="btn btn-success">Enviar</button>
				</div>

			</form>
		</div>

	</div>




</body>
