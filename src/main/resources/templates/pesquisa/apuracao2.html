<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>

<body>

	<div class="container">

		<div class="jumbotron mb-0">
			<h1 class="display-4">Lista das Pesquisas</h1>
		</div>

		<div class="col-12">
			<a href="/pesquisas/export">
				<button type="submit" class="btn btn-outline-primary">Exportar</button>
			</a> <a href="/home">
				<button type="submit" class="btn btn-outline-secondary">Voltar</button>
			</a>
		</div>

		<div class="card" th:each="pesquisaGroup : ${pesquisasGroup} ">
			<div>

				<h6>
					<span th:text=${pesquisaGroup.pergunta}></span> <i
						class="bi bi-archive-fill"></i> ->
						<span th:text=${pesquisaGroup.resposta}></span> <i
						class="bi bi-archive-fill"></i> = <span th:text=${pesquisaGroup.qtd}></span> <i
						class="bi bi-archive-fill"></i> 
						
				</h6>
				
				
				<h6>
					
				</h6>

			</div>

		</div>

	</div>
</body>
