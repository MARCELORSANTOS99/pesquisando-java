<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body onload="onLoad()">

	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Home</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">

						<li class="nav-item"><a class="nav-link"
							href="/pesquisa/resumo/">Resumo</a></li>

					</ul>
					<a href="/pesquisa/formulario">
						<button class="btn btn-outline-success" type="submit">Nova
							Pesquisa</button>
					</a>
					<ul></ul>
					<a href="/cidade/formulario">
						<button class="btn btn-outline-success" type="submit">Campanha</button>
					</a>

					<ul>
						<div>v15.0.0</div>
					</ul>


				</div>


			</div>
		</nav>

		<div></div>

		<div class="card" th:each="cidade : ${cidades} ">
			<div>
				<h5>Campanha:</h5>

				<h6>
					<span th:text=${cidade.nome}></span> <i class="bi bi-archive-fill"></i>
				</h6>
			</div>

			<div class="card" th:each="pergunta, r : ${perguntas} ">
				<div>
					<span th:text=${pergunta.question}>Pergunta </span> <i
						class="bi bi-archive-fill"></i>
					<td><a th:href="@{/pesquisa/delete/{id}(id=${pergunta.id})}">Delete</a></td>

				</div>
				<div>Respostas:</div>

				<th:block>
					<div>
						<td th:text=" ${pergunta.getRespostasWeb()}">
					</div>
				</th:block>

			</div>
		</div>
</body>
</html>
